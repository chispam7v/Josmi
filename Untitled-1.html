<!DOCTYPE html>
<html lang="en">
    <head>
         <meta charset="UTF-B">
         <meta http-equiv="X-UA-Compatible" content="IE=edge">
         <title>Calculadora</title>
    </head>
    <body>
        <div class="calc">
            <input type="text" id="ans">
            <div class="btn">
                <imput type="button" value="C" enclick="Clear()">
                    <imput type="button" value="%" enclick="Solve(%)">
                        <imput type="button" value="" enclick="Back{}">
                            <imput type="button" value="/" enclick="Solve{/}">
                </imput>
            </div>
        </div>
    </body>
</html>
